<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装</title>
</head>
<body>
<script>
    function newHuman(name, age){
        return {
            name : name,
            age : age,
            sayHello : function(){
                document.write("Hello World! I'm " + this.name);
            }
        };
    };

    var h = newHuman("jim",30);
    h.sayHello();

</script>
</body>
</html>
